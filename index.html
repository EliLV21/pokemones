<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <title>Document</title>
</head>
<body>
  <section class="row">
    <section class="col s10 offset-s1">
      <nav class="purple">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Logo</a>
        </div>
      </nav>

      <h4>Pokedex.org</h4>

      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>


    </section>
  </section>
  <section id="contenedorPokemon" class="row">

  </section>
  <section id="contenedorModal" class="row">
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>__nombrePokemon__</h4>
          <img data-pokemon="__data__" class="imagenesPokemones" src="__imagen__" alt="">
          <p><strong>COLOR:</strong><span id="colorPokemon">__color__</span></p>
          <p><strong>HABITAT:</strong><span id="habitatPokemon">__habitat__</span></p>
          <p><strong>SHAPE:</strong><span id="shapePokemon">__shape__</span></p>
          <p><strong>GENERA:</strong><span id="generaPokemon">__genera__</span></p>
        </div>
      </div>';
  </section>





  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/materialize.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
